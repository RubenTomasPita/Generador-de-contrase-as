    <!DOCTYPE html>
<html>
<head>
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <div class="password-generator">
            <div class="mb-3">
                <label for="inputLength" class="form-label">Caracteres</label>
                <input type="number" id="inputLength" class="form-control text-center" min="1" max="50" value="12" />
            </div>
            <button id="generate-btn" onclick="generarContraseña()" >Generar Contraseña</button>

            <input type="text" id="generated-password" placeholder="Contraseña Generada" readonly>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
